<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      * {
        font-family: "Roboto", sans-serif;
      }
      .button {
        margin: 7px;
        text-decoration: none;
      }
    </style>
    <header
      style="
        display: flex;
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
        background: white;
        justify-content: space-between;
        align-items: start;
      "
    >
      <div
        style="
          flex: 2;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          text-align: center;
          font-size: 24px;
        "
      >
        <h4 style="margin-bottom: 0px;">Stand with Israel</h4>
        <p style="max-width: 600px;">
          Support the people of Israel as they face the aftermath of the
          atrocities committed by Hamas on October 7th
        </p>
        <a
          class="button"
          rel="noopener noreferrer nofollow"
          target="_blank"
          href="https://youtu.be/b10ymsjOF3w?si=5x1io6dDn_Cgqfrn"
          >President Biden's Statement</a
        >
        <a
          class="button"
          rel="noopener noreferrer nofollow"
          target="_blank"
          href="https://twitter.com/hashtag/HamasisISIS"
          >Learn More</a
        >
        <a
          class="button"
          rel="noopener noreferrer nofollow"
          target="_blank"
          href="https://giveback.co.il/category/Iron%20swords"
          >Donate</a
        >
        <a
          class="button"
          rel="noopener noreferrer nofollow"
          target="_blank"
          href="https://www.standwithisrael.co.il/"
          >Take Action</a
        >
        <img
          src="https://1.bp.blogspot.com/-G2-AvLhbCCs/YDfIrrEJP3I/AAAAAAAA4Q4/fv_Xf7777E8yNjHgs4ATKj2K7hpGBgn_QCLcBGAsYHQ/s0/Flag_of_Israel.gif"
          style="
            position: absolute;
            opacity: 0.1;
            filter: contrast(200%);
            filter: saturate(250%);
            left: 0;
            right: 0;
            top: 0;
            width: 110%;
            margin-top: 200px;
            transform: translateY(-50%);
            pointer-events: none;
          "
          background-repeat="no-repeat"
          background-position="center"
        />
      </div>
    </header>
  </body>
</html>
